    <div id="header">
        <div class="container containerLogo"> 
            <a href="BGMacroMaker.html" id="logo">
                <h1 class="BGText">BG </h1>

                <img style="width: 3em; height: 3em; margin-left: 0.25em; margin-bottom: 0.25em;" src="Imagens/MainFogo.png" alt="Ícone BGMacroMaker">
            </a>
        </div>

        <div class="containerHeader" style="margin-top: 0.5em;">
            <form action="TelaLogin.html">
                <button style="width: auto;" class="login-cadastro-btn">Logar</button>
            </form>
        </div>
        <div class="containerHeader" style="margin-top: 0.5em;">
            <form action="TelaCadastro.html">
                <button style="width: auto;" class="login-cadastro-btn">Cadastrar</button>
            </form>
        </div>

    <div id="mainCadLog">
        <div class="caixaLogar">
                <label for="nomeADM">Nome</label><br>
                <input type="text" id="nomeADM" name="nomeADM" required><br>
                <label for="emailADM">Email</label><br>
                <input type="text" id="emailADM" name="emailADM" required><br> <br>
                <div class="containerCadLog">
                    <button style="float: left;" onclick="window.location.href='BGMacroMaker.html'" id="voltar" name="voltar">Voltar</button> 
                    <button onclick="limpaLista();" >Limpar</button> 
                    <button style="float: right;" onclick="addLista();" >Cadastrar</button> 
                </div>
            </form>
        </div>
        
        <div id="containerLista" class="containerLista">
            <input type="text" onkeyup="pesquisa(this)" id="pesquisa" style="border-radius: 5px;width: 30%;height: 2em;margin-top: 1%;margin-left: 10%;" placeholder="N sei oq to fzendo">
            <button style="float: right;" onclick="LimparPesquisado()" class="login-cadastro-btn">Apagar Pesquisado</button>
            <button style="float: right;" onclick="LimparLS()" class="login-cadastro-btn">Apagar Lista</button>
