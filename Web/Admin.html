<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Admin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    
</head>

<body>

    <div id="header">
        <div class="container" style="margin-right: 8%;"> 
            <a href="BGMacroMaker.html" id="logo">
                <h1 style="color: orange; float: left;">BG</h1> <h1 style="float: left;">MacroMaker</h1>
                <img style="float: left; width: 4em; height: 4em;" src="Imagens/MainFogo.png" alt="Ícone BGMacroMaker"> <br>
            </a>
        </div>

        <div class="container" style="margin-top: 0.25em; margin-left: 10%;">
            <form action="TelaLogin.html">
                <button style="width: auto;" class="login-cadastro-btn">Adimin</button>
            </form>
        </div>
    </div>

    <div id="mainCadLog">
        <div class="caixaCadastrar">
            <form action="Projeto_web/TelaLogin.html">
                <label for="nome">Nome</label><br>
                <input type="text" id="nome" name="nome" required><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" required><br>
                <div class="containerCadLog">
                    <button style="float: left;" onclick="window.location.href='BGMacroMaker.html'" id="cancelar" name="cancelar">Voltar</button>
                    <button style="float: right;" type="submit" onclick="window.location.href='BGMacroMaker.html'" id="confirmar" name="confirmar">Confirmar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
