<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Cadastrar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <main>
        <div class="caixaCadastrar">
            <form action="Projeto_web\TelaLogin.html">
                <label for="nome">Nome</label><br>
                <input type="text" id="nome" name="nome" required><br>
                <label for="idade">Idade</label><br>
                <input type="number" id="idade" name="idade" required min="18" max="120"><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="senha">Senha</label><br>
                <input type="password" id="senha" name="senha" required><br>
                <label for="senhaC">Confirmar senha</label><br>
                <input type="password" id="senhaC" name="senhaC" required><br> <br>
                <div class="container">
                    <button style="float: left;" onclick="window.location.href='BGMacroMaker.html'" id="cancelar" name="cancelar">Voltar</button>
                    <button style="float: right;" type="submit" onclick="window.location.href='BGMacroMaker.html'" id="confirmar" name="confirmar">Confirmar</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
