<html lang="pt-br">

    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <main>
        <div class="Borda1">
            <form action="C:\Users\5422m\Documents\Projeto web\ProjetoLogin 1.html">
                <label for="nome">Nome</label><br>
                <input type="text" id="nome" name="nome" required><br>
                <label for="idade">Idade</label><br>
                <input type="number" id="idade" name="idade" required min="18" max="120"><br>

            </form>
        </div>
