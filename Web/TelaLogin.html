<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Style.css">
</head>

<body>

    <div id="header">
        <div class="container" style="margin-right: 8%;"> 
            <a href="BGMacroMaker.html" id="logo">
                <h1 style="color: orange; float: left;">BG</h1> <h1 style="float: left;">MacroMaker</h1>
                <img style="float: left; width: 4em; height: 4em;" src="Imagens/MainFogo.png" alt="Ícone BGMacroMaker"> <br>
            </a>
        </div>

        <div class="container" style="margin-top: 0.25em; margin-left: 10%;">
            <form action="TelaLogin.html">
                <button style="width: auto;" class="login-cadastro-btn">Logar</button>
            </form>
        </div>
        <div class="container" style="margin-top: 0.25em;">
                <form action="TelaCadastro.html">
                    <button style="width: auto;" class="login-cadastro-btn">Cadastrar</button>
                </form>
        </div>
    </div>

    <div id="mainCadLog">
        <div class="caixaLogar">
            <form action="Projeto_web/BGMacroMaker.html">
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="senha">Senha</label><br>
                <input type="password" id="senha" name="senha" required><br> <br>
                <div class="containerCadLog">
                    <button style="float: left;" onclick="window.location.href='BGMacroMaker.html'" id="cancelar" name="cancelar">Voltar</button> 
                    <button style="float: right;" onclick="window.location.href='BGMacroMaker.html'" id="logar" name="logar">Logar</button> 
                </div>
                
            </form>
        </div>
    </div>

    </div>

</body>
</html>
